 }

<section></section>
<script>
  var oSection = document.getElementsByTagName('section')[0];
  var iLeft = 0;
  var iTop= 0;
  var num =0;
  //document.body.style.height = window.innerHeight +500 +'px';
  window.onresize =function(){ 
       //console.log(view().w)
       iLeft =  (view().w-oSection.offsetWidth)/2;
       iTop = (view().h-oSection.offsetHeight)/2+pageYOffset;
       oSection.style.left = iLeft+'px';
       oSection.style.top = iTop+'px'; 
  }
function view(){
  return {
    w : window.innerWidth || document.documentElement.clientWidth,
    h : window.innerHeight || document.documentElement.clientHeight  
  }  
}
</script>
